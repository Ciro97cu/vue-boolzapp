<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--***** link font awesome *****-->
    <script src="https://kit.fontawesome.com/1f72ff4464.js" crossorigin="anonymous"></script>
    <!--***** link montserrat *****-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!--***** bootstrap css only *****-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--***** link my css files *****-->
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/style.css">
    <!--***** link favicon *****-->
    <link rel="shortcut icon" href="img/boolzapp.png" type="image/x-icon">
    <!--***** link vue js *****-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <!--***** container *****-->
    <div id="app" class="container">

        <div class="row pt-3">

            <!--***** left column *****-->
            <div class="col-sm-5 bg-primary">

                <!--***** container sofia *****-->
                <div class="row sofia_container">
                    <div class="col-sm-12">
                        <div class="row py-2 align-items-center">
                            <div class="col-sm-6">
                                <div class="sofia_wrapper d-inline-block">
                                    <img class="avatar_sofia rounded-circle w-100" src="img/avatar_io.jpg" alt="sofia">
                                </div>
                                <span class="sofia_name">Sofia</span>
                            </div>
                            <div class="col-sm-6">
                                <div class="row justify-content-end">
                                    <i class="sofia_icons fa-solid fa-circle-notch col-auto"></i>
                                    <i class="sofia_icons fa-solid fa-message col-auto"></i>
                                    <i class="sofia_icons fa-solid fa-ellipsis-vertical col-auto"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--***** container notify *****-->
                <div class="row notify_container">
                    <div class="col-sm-12">
                        <div class="row py-2 align-items-center">
                            <!-- bell icon -->
                            <div class="col-auto">
                                <i class="fa-solid fa-bell-slash bg-white"></i>
                            </div>
                            <!-- text notify -->
                            <div class="col-sm-10">
                                <div class="row">
                                    <div class="col-sm-12 notify_top_text">Ricevi notifiche di nuovi messaggi</div>
                                    <div class="col-sm-12 notify_bottom_text"><u>Attiva notifiche Desktop</u></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row input_search">
                    <div class="col-sm-12 py-2">
                        <input type="text" class="w-100 search_input rounded-3"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

            </div>

            <!--***** right column *****-->
            <div class="col-sm-7 bg-info">lol</div>

        </div>

    </div>


    <!--***** link script *****-->
    <script src="javascript/script.js"></script>
</body>

</html>
